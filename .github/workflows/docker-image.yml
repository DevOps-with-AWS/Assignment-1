name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dockersampath/my-image
    - name: Docker Image Artifact Download
    # You may pin to the exact commit or the version.
    # uses: ishworkh/docker-image-artifact-download@2587a4982f53fa961b96103feb4d5b064cb258eb
    - uses: ishworkh/docker-image-artifact-download@v1
      with:
   # Docker image to download
        image: dockersampath/my-image
      
    
