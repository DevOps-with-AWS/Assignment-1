name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dockersampath/my-image
    - name: docker run
      run: docker run -d -p 8080:80 --name webpage dockersampath/my-image 
    - name: check the container is running or not
      run: docker ps 
  
      
    
